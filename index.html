<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colaborador</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!--CADASTRO DO COLABORADOR-->
    <div class="container">
        <h4>Cadastrar</h4>
        <form id="formColaborador">
            <div class="input-field">
                <input type="text" id="nome" name="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="input-field">
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <label class="active" for="cpf">Digite seu CPF</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light">Cadastrar Colaborador</button>
        </form>
        <div id="mensagem" style="margin-top: 20px;"></div>
    </div>
    <br>
    <script SRC="../js/colaborador.js"></script>
    
</body>
</html>
